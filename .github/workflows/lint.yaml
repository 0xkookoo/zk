name: lint
on: [pull_request]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Lint code
        uses: golangci/golangci-lint-action@v3
        with:
          # TODO: fix lint
          args: -D errcheck -D unused -D govet -D ineffassign -D staticcheck
